 * Community

  * Controller (ActionController)

  # 4. REST
  ## Representational state transfer

  * JSON, XML, Text gibi herhangi bir formatta veri alışverişi
  * GET, POST, PUT, DELETE gibi HTTP verb'lerini kullanır
  * Standart URI yapısı


  .center[![](http://i.imgur.com/JQIce5H.png)]


---
  # 5. Rails Modülleri

  * **ActiveRecord** - ORM
  * **ActiveModel** - Model katmanı
  * **ActionMailer** - Email işlemleri için
  * **ActionPack** - Controller katmanı
  * **ActiveSupport** - Ruby eklentileri
  * **ActiveJob** - Arkaplan işlemleri için
  * **ActionView** - View Katmanı
  * **ActionCable** - WebSockets için

---
  # 6. Rails Gelenekleri (Conventions)

  Resource: **Post**

  * Model: **Post**
  * Tablo: **posts**
  * Controller: **PostsController**
